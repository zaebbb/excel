<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Excel</title>
    <link rel="shortcut icon" href="./favicon.png">

</head>
<body>
<div id="app" class="container">
    <div class="excel">
        <div class="excel__header">

            <input type="text" class="excel__header--input" value="Новая таблица">

            <div class="excel__header--buttons">
                <button class="excel__header--button button">
                        <span class="material-symbols-outlined">
                            logout
                        </span>
                </button>

                <button class="excel__header--button button">
                        <span class="material-symbols-outlined">
                            delete
                        </span>
                </button>
            </div>

        </div>

        <div class="excel__toolbar">
            <button class="excel__header--button button">
                        <span class="material-symbols-outlined">
                            swipe_left
                        </span>
            </button>
            <button class="excel__header--button button">
                        <span class="material-symbols-outlined">
                            swipe_right
                        </span>
            </button>
            <button class="excel__header--button button">
                        <span class="material-symbols-outlined">
                            print
                        </span>
            </button>
            <button class="excel__header--button button">
                        <span class="material-symbols-outlined">
                            imagesearch_roller
                        </span>
            </button>
            <div class="excel__toolbar--separator"></div>
            <button class="excel__header--button button">
                        <span class="material-symbols-outlined">
                            format_bold
                        </span>
            </button>
            <button class="excel__header--button button">
                        <span class="material-symbols-outlined">
                            format_italic
                        </span>
            </button>
            <button class="excel__header--button button">
                        <span class="material-symbols-outlined">
                            format_underlined
                        </span>
            </button>
            <button class="excel__header--button button">
                        <span class="material-symbols-outlined">
                            format_color_text
                        </span>
            </button>
            <div class="excel__toolbar--separator"></div>
            <button class="excel__header--button button">
                        <span class="material-symbols-outlined">
                            format_color_fill
                        </span>
            </button>
            <button class="excel__header--button button">
                        <span class="material-symbols-outlined">
                            grid_view
                        </span>
            </button>
            <div class="excel__toolbar--separator"></div>
            <button class="excel__header--button button">
                        <span class="material-symbols-outlined">
                            format_align_left
                        </span>
            </button>
            <button class="excel__header--button button">
                        <span class="material-symbols-outlined">
                            format_align_center
                        </span>
            </button>
            <button class="excel__header--button button">
                        <span class="material-symbols-outlined">
                            format_align_right
                        </span>
            </button>
            <button class="excel__header--button button">
                        <span class="material-symbols-outlined">
                            format_align_justify
                        </span>
            </button>
        </div>

        <div class="excel__formula">
            <div class="excel__formula-info"><span class="material-symbols-outlined">function</span></div>
            <div class="excel__formula-input" contentEditable spallCheck="false"></div>
        </div>

        <div class="excel__table">

            <div class="row">

                <div class="row-info">

                </div>

                <div class="row-data">
                    <div class="row-column">
                        A
                    </div>
                    <div class="row-column">
                        B
                    </div>
                    <div class="row-column">
                        C
                    </div>
                </div>

            </div>

            <div class="row">

                <div class="row-info">
                    1
                </div>

                <div class="row-data">
                    <div class="cell selected" contentEditable>1</div>
                    <div class="cell" contentEditable>2</div>
                    <div class="cell" contentEditable>3</div>
                </div>

            </div>

            <div class="row">

                <div class="row-info">
                    2
                </div>

                <div class="row-data">
                    <div class="cell" contentEditable>1</div>
                    <div class="cell" contentEditable>2</div>
                    <div class="cell" contentEditable>3</div>
                </div>

            </div>

        </div>
    </div>
</div>
</body>
</html>
